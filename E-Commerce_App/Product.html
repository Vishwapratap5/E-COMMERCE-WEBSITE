<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/product.css">
    <title>ShopNest</title>
</head>
<body>
   <div class="top">
        <p>Signup and get up to 20% off on your first order...!  </p>
        <span>
            <a href="#" id="signup">   Signup NOW</a>
        </span>
   </div>
<!----------------------------------------------------------------------------------------------->
   <div class="Header">
        <div class="logo">
            <img src="Images/icons8-shopping-bag-100.png" alt="logo" width="50px" height="50px" class="logo">
            <h1 id="logo-txt">ShopNest</h1>
        </div>
        <div class="dropdown">
            <select id="options" >
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
        </div>
        <div class="links">
            <a href="#">On-Sale</a>
            <a href="#">New Arrivals</a>
            <a href="#">Brands</a>
        </div>
        <!-- <img src="Images/icons8-lense-64.png" alt="search" id="searchlense" width="20px" height="20px"> -->
        <div class="searchbar">
            <button type="button">
                <img src="Images/icons8-lense-64.png" alt="lense" width="30px" height="30px">
            </button>
            <input type="text" placeholder="Search for Product..." id="Search">
        </div>
        <div class="end">
            <div class="cart">
                <img src="Images/icons8-cart-64.png" alt="cart" width="50px" height="50px" id="cart">
            </div>
            <div class="login">
                <img src="Images/icons8-male-user-64.png" alt="login/signup" width="50px" height="50px" id="login">
            </div>
        </div>
   </div>
   <div class="backbtn">
      <a href="index.html"><img src="Images/right-arrow-next-svgrepo-com.svg" alt="leftarrow" class="leftarrow"></a>
   </div>
   <section id="Product-section">
    
   </section>

   <section id="User_reviews">
    <h1 class="comment">
        User Reviews
    </h1>
    
   </section>
   <!-- ---------------------------------------------------------------------------------------------------------------------------------------------------------- -->
   <script src="JavaScript/Product.js"></script>
</body>
</html>
